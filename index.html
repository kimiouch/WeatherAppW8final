	<div class="body">
		<h1 class="title">
		
			know the <strong> WEATHER </strong> with kim 
		</h1>

		<hr />


		<form>
			<img src="./icons/global-warming.png" width="90px" class="search-img" />
			<input type="search" placeholder="search a city or country" class="type" value="" />
			<button class="search">
				🔍
			</button>

			<button class="current" id="current">
				current
			</button>
			
		</form>



		<div class="container searched">
			<div class="row">
				<div class="col" id="em">
					<h3 class="column-1">
						<span id="city">
							please search first:]
						</span>

						<br />

						<em id="time"> .. : .. </em>

						<br />

						<span id="des"> ... </span>
					</h3>
				</div>

				<div class="col">
					<div class="temratures">
						<em>
							<span id="temp">...</span>
							<a id="celsius">°C🌡</a>

							<br />

							Humidity: <span id="humid">...</span> %💧

							<br />

							Wind: <span id="wind">...<span> km/h🌬

							<br />
						</em>
					</div>
				</div>
				<div class="col">

					<img src="./icons/mainrainbow.png" width="120px" class="rainbow" id="icon" />

				</div>
			</div>
		</div>
